<!doctype html>
<html lang="en">
    <head>
        <title>Biglietti Treno</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <h2 class="text-center my-1">Calcola il prezzo del tuo biglietto</h2>
            <form class="form-inline p-3">
                <div class="form-group py-2" >
                  <label for="fullName">Nome e Cognome:</label>
                  <input type="text" class="form-control" id="fullName" placeholder="Nome Completo">
                </div>
                <div class="form-group py-2">
                  <label for="km">Km da percorrere:</label>
                  <input type="number" class="form-control" id="km" placeholder="Numero di km">
                </div>
                <div class="form-group py-2">
                    <label for="age">Età:</label>
                    <input type="number" class="form-control" id="age" placeholder="La tua età">
                  </div>
                <button type="submit" class="btn btn-default py-3">Submit</button>
              </form>

              <div class="card">
                <div class="card-header">
                    <h2 class="text-center my-1">Il tuo biglietto</h2>
                </div>
                <div class="card-body p-3">
                    <h3 class="my-1">Passeggero</h3>
                </div>
             </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
